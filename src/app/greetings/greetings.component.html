<div class="greetings-container" [ngClass]="bgClass">
  <div class="row no-gutters">
    <div class="col-md-3 col-sm-10 mx-auto">
      <div class="card shadow-lg">
        <div class="card-body">
          <h2>Hi, {{user.name}} </h2>
          <br>
          <p>{{message}}</p>
        </div>
        <div class="mx-auto">
            <button class="btn btn-outline-danger" (click)="goBack()">Go Back</button>
        </div>
        <br>
      </div>
    </div>
  </div>
</div>
